<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div class="nav_div" mobile="false">
      <div>Game</div>
      <div>About</div>
      <div>Leaderboard</div>
      <div>Game History</div>
      <div id="Exit" >Logout/Exit</div>
    </div>
    <div id="main_div">

      <svg x="0" y="0" width="100%" height="100%" viewbox="0 0 160 90" >

        <rect x="0" y="0" width="160" height="90" fill="yellow" />
        <path d="M 20 20 L 25, 35 L 70,40 L 140,75 L 10,80 z" />
        <circle cx="5" cy="5" r="5" fill="green" />
        <circle cx="155" cy="5" r="5" fill="green" />
        <circle cx="5" cy="85" r="5" fill="green" />
        <circle cx="155" cy="85" r="5" fill="green" />
        <text id="mobile_Test" x="90" y="35" font-size="5" fill="grey" fill-opacity=".5"></text>
        <text id="full_screen_enabled_test" x="90" y="20" font-size="5"  fill="grey" fill-opacity=".5"></text>
      </svg>

      <div id="redDiv"></div>
      <button id="testbutton" >TestButton</button>
      <svg id="hamburger" x="0" y="0" width="100%" height="100%"  viewBox="0 0 40 60">
        <rect x="0" y="0" width="40" height="10" fill="grey" stroke-width=".4" stroke="black"/>
        <rect x="0" y="15" width="40" height="10" fill="grey" stroke-width=".4" stroke="black"/>
        <rect x="0" y="30" width="40" height="10" fill="grey" stroke-width=".4" stroke="black"/>
      </svg>
    </div>
    <button id="login">Login</button>

    <script src="javascript.js" defer></script>
  </body>
</html>
